<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flex Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
       
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-info">
                <div class="image">
                    <img src="web-design-icon.png" alt="Web design">
                </div>
                <h4>Web Design</h4>
                <div class="main-btn">
                    <button class="info-btn">KNOW MORE</button>
                    <button class="arrow-btn"><i class="fa-solid fa-greater-than"></i></button>
                </div>
            </div>

            <div class="card-info">
                <div class="image">
                    <img src="web-development-icon.png" alt="Web development">
                </div>
                <h4>Web Development</h4>
                <div class="main-btn">
                    <button class="info-btn">KNOW MORE</button>
                    <button class="arrow-btn"><i class="fa-solid fa-greater-than"></i></button>
                </div>
            </div>

            <div class="card-info">
                <div class="image">
                    <img src="app-development-icon.png" alt="App development">
                </div>
                <h4>Application Development</h4>
                <div class="main-btn">
                    <button class="info-btn">KNOW MORE</button>
                    <button class="arrow-btn"><i class="fa-solid fa-greater-than"></i></button>
                </div>
            </div>

            <div class="card-info">
                <div class="image">
                    <img src="digital-marketing-icon.png" alt="Digital marketing">
                </div>
                <h4>Digital Marketing</h4>
                <div class="main-btn">
                    <button class="info-btn">KNOW MORE</button>
                    <button class="arrow-btn"><i class="fa-solid fa-greater-than"></i></button>
                </div>
            </div>

            <div class="card-info">
                <div class="image">
                    <img src="seo-service-icon.png" alt="SEO">
                </div>
                <h4>Seo</h4>
                <div class="main-btn">
                    <button class="info-btn">KNOW MORE</button>
                    <button class="arrow-btn"><i class="fa-solid fa-greater-than"></i></button>
                </div>
            </div>

            <div class="card-info">
                <div class="image">
                    <img src="software-development-icon.png" alt="Software development">
                </div>
                <h4>Software Development</h4>
                <div class="main-btn">
                    <button class="info-btn">KNOW MORE</button>
                    <button class="arrow-btn"><i class="fa-solid fa-greater-than"></i></button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
